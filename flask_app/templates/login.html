{% extends "base.html" %}
{% block title %}Login | CSPM Tracker{% endblock %}
{% set show_header = false %}
{% block content %}
  <div class="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center px-4 transition-colors duration-300">
    <div class="fixed top-4 right-4 z-50">
      <button id="dark-mode-toggle" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Toggle dark mode">
        <i data-lucide="moon" class="w-5 h-5"></i>
      </button>
    </div>

    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="p-3 bg-blue-600 rounded-xl">
            <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
          </div>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-1">
          CSPM <span class="text-blue-600 dark:text-blue-400">Tracker</span>
        </h1>
        <p class="text-sm text-slate-500 dark:text-slate-400 font-mono">MONITOR SLA</p>
      </div>

      <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800 p-8">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-6">Acesso ao Sistema</h2>

        <form method="POST" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Usuário
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="key-round" class="h-5 w-5 text-slate-400"></i>
              </div>
              <input
                id="username"
                name="username"
                type="text"
                class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                placeholder="Digite seu usuário"
                autocomplete="username"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              Senha
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                placeholder="Digite sua senha"
                autocomplete="current-password"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full py-2.5 px-4 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Entrar
          </button>
        </form>
      </div>

      <p class="mt-4 text-center text-xs text-slate-500 dark:text-slate-400">Sistema de Monitoramento CSPM</p>
    </div>
  </div>
{% endblock %}
